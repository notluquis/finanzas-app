<!doctype html>
<html lang="en" data-theme="bioalergia-dark" class="dark">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        const THEME_KEY = "bioalergia:theme";
        let theme = "dark";
        try {
          const stored = localStorage.getItem(THEME_KEY);
          if (stored === "light" || stored === "dark") {
            theme = stored;
          } else if (stored === "system" || !stored) {
            if (window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches) {
              theme = "light";
            } else {
              theme = "dark";
            }
          }
        } catch (e) {}
        const html = document.documentElement;
        if (theme === "dark") {
          html.setAttribute("data-theme", "bioalergia-dark");
          html.classList.add("dark");
        } else {
          html.setAttribute("data-theme", "bioalergia");
          html.classList.remove("dark");
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/logo_bimi.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
  </head>

  </body>
</html>
